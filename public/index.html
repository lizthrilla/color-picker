<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>color picker</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <h1>An HSL Color Picker</h1>
    <div class="swatch">
    </div>

    <form>
      <h6>HUE</h6>
      <input name="hue" type="range" min="1" max="102" value="10">
      <h6>SATURATION</h6>
      <input name="sat" type="range" min="1" max="102" value="10">
      <h6>LIGHT</h6>
      <input name="light"type="range" min="1" max="102" value="10">
      <h6>ALPHA</h6>
      <input name="alpha"type="range" min="1" max="102" value="10">
      </form>


    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
